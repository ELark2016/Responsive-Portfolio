<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elizabeth Lark - Contact</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
<body>
  <div class="container">
    <div class="header">
        <div class="name">
            <h1>Elizabeth Lark</h1>
        </div>
        <!-- Navigation links at top right side of page in the header -->
        <div class="links">
            <a class="about-link" href="index.html">About</a>
            <p class="link-divider">|</p> 
            <a class="portfolio-link" href="portfolio.html">Portfolio</a>
            <p class="link-divider">|</p>
            <p class="contact-link">Contact</p>
        </div>
    </div>
    <div class="main">
        <div class="contact">
            <h1 id="about">Contact</h1>  
            <div id="bar1"></div>
        </div>
        <div class="contact-name">            
                <label for="contact-name">Name</label>
                <input type="text" id="contact-name" name="fullname" placeholder="John Smith">
        </div>
        <div class="email">
                <label for="email">E-mail</label>
                <input type="text" id="email" name="email" placeholder="example@gmail.com">
        </div>
        <div class="message">
                <label for="message">Message</label>
                <textarea id="message" name="message"></textarea>
        </div>
        <input type="submit" value="Submit">
    </div>
    <div class="connectSection">
        <div id="connectHeader">
            <h2 id="connect">Connect with Me</h2>
        <div id="bar2"></div>
        </div>
        <div class="connectSocialMedia">
            <a href="https://github.com/ELark2016" target="_blank"><img src="assets/images/github_circle_BW.png" id="git" alt="GitHub" width="70" height="70"></a>
            <a href="https://www.linkedin.com/in/elizabeth-lark-763bb1/" target="_blank"><img src="assets/images/linkedIn_circle_color.png" id="linkedin" alt="LinkedIn" width="70" height="70"></a>
            <a href="https://twitter.com/WalkerLark" target="_blank"><img src="assets/images/twitter_circle_color.png" id="facebook" alt="Facebook" width="70" height="70"></a>
        </div>
    </div>    
  </div>
  <div class="footer">
    <div class="footerbar">
        <p id="footer-copy">&copy; Copyright 2018 Elizabeth Lark</p>
    </div>
  </div>
</body>
</html>
